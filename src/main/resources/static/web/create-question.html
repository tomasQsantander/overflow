<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>New Question</title>
</head>
<body>
<div id="app">
    <!--      MSG ERROR   -->
    <div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement">
        <div id="danger-toast" data-bs-delay="2000" class="toast align-items-center text-white bg-danger border-0"
             role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ errorMsg }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!--CONTAINER-->
    <div class="row mt-4">
        <!--        SIDEBAR     -->
        <div class="d-flex flex-column flex-shrink-0 p-4 bg-light col-2 sidebar"> <!--style="width: 280px;"-->
            <a href="/web/questions.html" src="img/overFlowIcon.svg"
               class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <img class="menu-logo" src="img/overFlowIcon.svg"><span class="fs-4">Stack Underflow</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/web/questions.html" class="nav-link active" aria-current="page">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#questions"></use>
                        </svg>
                        Questions
                    </a>
                </li>
                <li>
                    <a href="/web/tags.html" class="nav-link link-dark">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#tags"></use>
                        </svg>
                        Tags
                    </a>
                </li>
                <li>
                    <a href="/web/ranking.html" class="nav-link link-dark">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#ranking"></use>
                        </svg>
                        Ranking
                    </a>
                </li>
                <li>
                    <a href="/web/ranking.html" class="nav-link link-dark">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#top"></use>
                        </svg>
                        Top 10
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
                   id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>{{user.name}}</strong>
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                    <!--desde user: user/profile, user/questions, -->
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Questions</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>


        <!--     COLUMN       -->
        <div class="col-9 align-items-center">
            <!--   BANNER    -->
            <div class="bg-dark text-white-50 d-flex justify-content-center rounded banner">
                <div class="d-flex align-items-center">
                    <H2>New Answer</H2>
                </div>
            </div>
            <!--        FORM CREATE QUESTION        -->
                <div class="row mt-3">
                    <div class="col-10">
                        <h2 class="display-6 subtitle">Create question</h2>
                        <form class="mt-4" v-on:submit="create($event)">

                            <div class="row mb-3">
                             <label for="title" class="form-label">Title</label>
                                <input id="title" v-model="title" type="text" class="form-control" placeholder="Write a short title" aria-label="to account">
                            </div>
                            <div class="row mb-3">
                                <label for="question" class="form-label">Question</label>
                                <textarea id="question" v-model="question" class="form-control" placeholder="Write a question" rows="4"></textarea>
                            </div>
                            <div class="row mb-3">
                                <label for="tags" class="form-label">Tags</label>
                                <input id="tags" v-model="tags" type="text" class="form-control" placeholder="Write tags separated by comma" aria-label="to account">
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                            <button type="submit" class="btn btn-sm btn-outline-success">create</button>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>

            </div><!--FORM-END-->
     </div><!--CONTAINER-END-->
    </div><!--     APP-END   -->

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="js/create-question.js"></script>
</body>
</html>
