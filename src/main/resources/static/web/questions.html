<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Questions</title>
</head>
<body>
<div id="app">
    <div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement">
        <div id="danger-toast" data-bs-delay="2000" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ errorMsg }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="container bg-light">
        <div class="row mt-5">
            <div class="col-12 col-md-2">
                <div class="bg-light">
                    <a href="/web/accounts.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                        <img class="menu-logo" src="img/overFlowIcon.svg">
                    </a>
                    <hr>

                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/web/accounts.html" class="nav-link active">
                                Questions
                            </a>
                        </li>

                        <li>
                            <a href="/web/cards.html" class="nav-link link-dark">
                                Tags
                            </a>
                        </li>

                    </ul>

                </div>
            </div>
            <div class="col">
                <div class="row">
                            <table class="table" >
                                <thead>
                                <tr>
                                    <th scope="col">id</th>
                                    <th scope="col">Question</th>
                                    <th scope="col">Tags</th>
                                </tr>
                                </thead>
                                <tbody >
                                <tr v-for="question in questions">
                                    <th scope="row">{{ question.id }}</th>
                                    <td><a class="question-link" v-bind:href="'http://localhost:8080/web/question.html?id='+question.id">{{ question.title}}</a></td>
                                    <td> <button v-on:click="searchByTag" id="searchByTag" v-for="tag in tagsFormat(question.tags)" href="#"> {{ tag }}</button> </td>
                                </tr>
                                </tbody>
                            </table>


                <div class="row mt-3">
                   <div class="col">
                    <a href="http://localhost:8080/web/create-question.html" class="btn btn-sm btn-outline-success">New question</a>
                   </div>
                </div>

                </div>


            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="js/accounts.js"></script>
</body>
</html>
